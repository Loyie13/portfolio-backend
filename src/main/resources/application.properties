spring.application.name=Portfolio

# Server Port
server.port=${PORT:8080}

# ===============================
# = MYSQL DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Use the correct dialect for MySQL 9.4.0
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable the deprecated dialect warning
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# ===============================
# = CORS CONFIGURATION (For Vercel Frontend)
# ===============================
# Allow your Vercel frontend and local development
spring.web.cors.allowed-origins=${FRONTEND_URL:https://lloyd-chibwe-portfolio.vercel.app},http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================
# = CONNECTION POOL SETTINGS
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000